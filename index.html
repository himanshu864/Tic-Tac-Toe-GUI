<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/tic-tac-toe.png" type="image/x-icon">
</head>

<body>
    <section class="everything">
        <h1 class="heading">TIC TAC TOE</h1>

        <div class="cards">
            <div class="card">P1 :&nbsp;<span id="scoreP1">0</span></div>
            <div class="card">P2 :&nbsp;<span id="scoreP2">0</span></div>
        </div>

        <div class="control-mode">
            <button id="sp">Single Player</button>
            <button id="mp">Two Players</button>
        </div>
        <div><button id="control-button" class="hide">Start New Game</button></div>

        <div class="game-grid hide">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="score hide"></div>
    </section>

    <!-- Included ES6 Modules -->
    <script type="module" src="/script/main.js"></script>
</body>

</html>
