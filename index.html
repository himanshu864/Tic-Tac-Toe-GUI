<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="everything">
        <h1 class="heading">TIC TAC TOE</h1>

        <div class="cards">
            <div class="card">P1 : <span id="scoreP1">0</span></div>
            <div class="card">P2 : <span id="scoreP2">0</span></div>
        </div>

        <button id="control-button">Start New Game</button>

        <div class="game-grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="score hide"></div>
        <div></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
